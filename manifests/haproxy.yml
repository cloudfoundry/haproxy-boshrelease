---
name: haproxy

addons:
- name: bpm
  jobs:
  - name: bpm
    release: bpm

instance_groups:
- name: haproxy
  azs: [z1]
  instances: 1
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: haproxy
    release: haproxy
    properties:
      ha_proxy:
        backend_port: ((haproxy-backend-port))
        backend_servers: ((haproxy-backend-servers))

update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000
  serial: false

stemcells:
  - alias: default
    os: ubuntu-jammy
    version: latest

releases:
- name: bpm
  version: 1.2.14
  url: https://bosh.io/d/github.com/cloudfoundry/bpm-release?v=1.2.14
  sha1: 1e357a533654e2067e15231dd8ac5bad2e697dff
- name: haproxy
  version: 15.2.1+2.8.15
  url: https://github.com/cloudfoundry/haproxy-boshrelease/releases/download/v15.2.1+2.8.15/haproxy-15.2.1+2.8.15.tgz
  sha1: 13aaf57852bd674751ae5040b1472e5b41205401
