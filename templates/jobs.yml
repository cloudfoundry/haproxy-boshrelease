  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000
  serial: false

jobs:
  - name: haproxy_leader_z1
    templates:
    - name: haproxy
      release: haproxy
    instances: 0
    resource_pool: small_z1
    networks: (( merge ))
    persistent_disk: 0
    properties: {}
  - name: haproxy_z1
    templates:
    - name: haproxy
      release: haproxy
    instances: 0
    resource_pool: small_z1
    networks: (( merge ))
    persistent_disk: 0
    update:
      canaries: 10
    properties:
      haproxy:
        leader_address: (( merge ))

networks: (( merge ))

properties: {}
